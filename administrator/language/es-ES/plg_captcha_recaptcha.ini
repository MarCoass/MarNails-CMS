PLG_CAPTCHA_RECAPTCHA="Captcha - ReCaptcha"
PLG_CAPTCHA_RECAPTCHA_XML_DESCRIPTION="Este plugin usa el servicio de reCAPTCHA para prevenir el acceso de robots de SPAM ('spammers') mientras se están digitalizando contenidos que están destinados a humanos. Para obtener una clave pública y privada para su dominio, vaya a <a href=\"https://www.google.com/recaptcha\" target=\"_blank\" rel=\"noopener noreferrer\">https://www.google.com/recaptcha</a>. Para usar esto en el registro de usuarios, vaya a las 'Opciones' del 'Gestor de usuarios' y seleccione 'Captcha – reCaptcha' como sistema de protección."
PLG_RECAPTCHA_CALLBACK_DESC="(Opcional) 'Callback' o devolución de llamada de JavaScript, ejecutada después de una respuesta reCAPTCHA con éxito."
PLG_RECAPTCHA_CALLBACK_LABEL="'Callback'"
PLG_RECAPTCHA_ERROR_CALLBACK_DESC="(Opcional) Devolución de llamada de JavaScript, ejecutada cuando el reCAPTCHA encuentra un error"
PLG_RECAPTCHA_ERROR_CALLBACK_LABEL="'Callback' de errores"
PLG_RECAPTCHA_ERROR_EMPTY_SOLUTION="Por favor, complete el CAPTCHA."
PLG_RECAPTCHA_ERROR_NO_IP="Por cuestiones de seguridad, debe pasar la dirección IP remota a reCAPTCHA"
PLG_RECAPTCHA_ERROR_NO_PRIVATE_KEY="El plugin reCAPTCHA necesita que se le configure una clave privada desde el gestor de plugins. Por favor, contacte con algún administrador del sitio"
PLG_RECAPTCHA_ERROR_NO_PUBLIC_KEY="El plugin reCAPTCHA necesita que se le configure una clave pública desde el gestor de plugins. Por favor, contacte con algún administrador del sitio"
PLG_RECAPTCHA_EXPIRED_CALLBACK_DESC="(Opcional) Devolución de llamada de JavaScript, ejecutada cuando el reCAPTCHA ha expirado."
PLG_RECAPTCHA_EXPIRED_CALLBACK_LABEL="'Callback' de expiración"
PLG_RECAPTCHA_PRIVACY_CAPABILITY_IP_ADDRESS="El complemento reCAPTCHA se integra con el sistema reCAPTCHA de Google como un servicio de protección contra correo no deseado. Como parte de este servicio, la dirección IP del usuario que responde el desafío de captcha se transmite a Google."
