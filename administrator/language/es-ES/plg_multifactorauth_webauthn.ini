PLG_MULTIFACTORAUTH_WEBAUTHN="Autenticación por factor doble - Autenticación web"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="Solicitud de autenticación no válida."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_PK="El registro del autenticador ha fallado. La respuesta del autenticador recibida del navegador no coincide con la clave pública emitida por el servidor. Esto significa que alguien intentó hackearte o que algo está roto."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_USER="Por razones de seguridad, no puede registrar autenticadores en nombre de otro usuario."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="Algo salió mal, pero no hay más información disponible sobre el error en este momento. Por favor, vuelva a intentar registrar su autenticador."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_NO_PK="El servidor no ha emitido una clave pública para el registro del autenticador, pero de alguna manera recibió una solicitud de registro del autenticador del navegador. Esto significa que alguien intentó hackearte o que algo está roto."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTAVAILABLE_BODY="Su navegador no es compatible con el estándar WebAuthn. Todavía no todos los navegadores son compatibles con WebAuthn en todos los dispositivos."
