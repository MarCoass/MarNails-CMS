PLG_SYSTEM_WEBAUTHN="Sistema - Inicio de sesión sin contraseña de WebAuthn"
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="Habilita la autenticación sin contraseña mediante la API de autenticación web W3C (WebAuthn). Tenga en cuenta que la pestaña WebAuthn en el editor de perfil de usuario y los botones de inicio de sesión de WebAuthn solo se mostrarán si el usuario accede al sitio a través de HTTPS. Además, registrar autenticadores WebAuthn y usarlos para iniciar sesión en su sitio solo funcionará cuando su sitio esté usando un certificado válido, firmado por una Autoridad de Certificación en la que confía el navegador del usuario."

